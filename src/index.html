<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>

    <link rel="stylesheet" href="./../static/style.css">
    <link rel="stylesheet" href="./../static/dropdown.css">
</head>
<body>
    <div class="header">Pathfinding Visualizer</div>

    <div id="app">
        <div id="graph"></div>
        <div id="controls">
            <div class="dropdown-container">
                <div class="dropdown-header">Algorithm: </div>
                <div class="dropdown">
                    <select id="algo-select" class="dropdown-select">
                      <option value="astar" >A Star</option>
                        <option value="astarPS" >A Star PS</option>
                        <option value="dijsktra" >Dijsktra</option>
                        <option value="bfs" >BFS</option>
                        <option value="dfs" >DFS</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons-container">
              <button id="random-btn" class="button">Set Blocks</button>
              <button id="reset-btn" class="button">Reset</button>
            </div>

            <div class="buttons-container">
              <button id="visualize-btn" class="button">Visualise</button>
            </div>

            <br/>

            <div class="buttons-container">
              <button id="place-start-btn" class="button">Place Start</button>
            </div>

            <div class="buttons-container">
              <button id="place-block-btn" class="button">Place Block</button>
            </div>

            <div class="buttons-container">
              <button id="place-end-btn" class="button">Place End</button>
            </div>

            <div class="result-container">
              <div class="result" id="result"></div>
            </div>

            <div class="help-container">
              <div class="help-header">Help Box</div>
              <div class="help-box">
                <div class="block-box graph-node-start"></div> 
                <div >Start Block</div> 
              </div>
              <div class="help-box">
                <div class="block-box graph-node-end"></div> 
                <div >End Block</div> 
              </div>
              <div class="help-box">
                <div class="block-box graph-node-block"></div> 
                <div >Blocked Block</div> 
              </div>
            </div>

        </div>
    </div>

    <script src="./../include/PriorityQueue.js"></script>
    <script src="./../include/Queue.js"></script>
    <script src="./../include/Stack.js"></script>
    <script src="./../include/Node.js"></script>

    <script src="./enum.js"></script>

    <script src="./Handlers/resultHandler.js"></script>
    <script src="./Handlers/gridHandler.js"></script>
    <script src="./Handlers/buttonHandler.js"></script>

    <script src="./../lib/dfs.js"></script>
    <script src="./../lib/bfs.js"></script>
    <script src="./../lib/dijsktra.js"></script>
    <script src="./../lib/astar.js"></script>
    <script src="./../lib/astarPS.js"></script>

    <!-- Test scripts -->
    <!-- <script src="./test/Priority.test.js"></script> -->
    <!-- <script src="./test/Stack.test.js"></script> -->
    <!-- <script src="./test/Queue.test.js"></script> -->


    <script src="./Handlers/algoHandler.js"></script>
    <script src="main.js"></script>
</body>
</html>
